<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="UTF-8"/>
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
      <link rel="stylesheet" href="style.css"/>
      <link rel="stylesheet" href="animate.css"/>
      <title>Stop Watch</title>
    </head>
    <body>
      <div class="container">
        <h1 class="title">3 FROGS STOP WATCH</h1>
        <div class="display__wrapper">
            <p class="display__time">
              <span id="hours">00</span>:<span id="minutes">00</span>:<span id="seconds">00</span>
            </p>
            <div class="ball__line--hour">
              <div class="animate__hour animate"></div>
            </div>
            <div class="ball__line--min">
              <div class="animate__min animate"></div>
            </div>
            <div class="ball__line--sec">
              <div class="animate__sec animate"></div>
            </div>
        </div>
        <div class="button__outer">
          <div class="button__inner">
            <button class="button__sizing" id="button__start">Start</button>
            <button class="button__sizing" id="button__pause">Pause</button>
            <button class="button__sizing" id="button__reset">Reset</button>
            <div class="button__limit">
              <h5 class="set__timer">Set A Timer</h5>
              <input class="button__limit--input" type="number" name="" id="limit__set--hour" min="0" placeholder=" Hour">
              <input class="button__limit--input" type="number" name="" id="limit__set--min" min="0" placeholder=" Min">
              <input class="button__limit--input" type="number" name="" id="limit__set--sec" min="0" placeholder=" Sec">
              <button class="button__limit--button" id="limit__set--enter">Enter</button>
            </div>
          </div>
        </div>
      </div>
      <script src="main.js"></script>
    </body>
</html>
